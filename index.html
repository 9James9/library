<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <title>Library</title>
</head>
<body>
    <h1>Add a book</h1>
    <div id = "container">
        <p id = "title">Title</p>
        <input id = "titleinput" class = "bookinput">
        <p>Author</p>
        <input id = "authorinput" class = "bookinput">
        <p>Pages</p>
        <input id = "pagesinput" class = "bookinput">
        <p>Read?</p>
        <div id="read">
            <form id = "radioform">
            <input name = "read" class = "bookinput,radiobtn" type = "radio" value = "true">Yes
            
            <input name = "read" class = "bookinput,radiobtn" type = "radio" value = "false">No
            </form>
        </div>
        
        <button id = "addbook">Save book to library</button>
        <button id = "refresh">Refresh</button>
    </div>
    <div id = "newbooks">
        <div id = "newTitle">Title:</div>
        <div id = "newAuthor">Author:</div>
        <div id = "newPages">Pages:</div>
        <div id = "newRead">Read:</div>
      </div>
</body>
<script src="script.js" defer></script>
</html>
