<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <title>Library</title>
</head>
<body>
    <h1 id = "mainTitle">Add a book</h1>
    <div id = "container">
        <label for = "title">Title</label>
        <input name = "title" id = "titleinput" class = "bookinput" required>
        <label for = "author">Author</label>
        <input name = "author" id = "authorinput" class = "bookinput" required>
        <label for = "pages">Pages</label>
        <input name = "pages" id = "pagesinput" class = "bookinput" type = "number">
        <label for="read">Read?</label>
        <div id="read">
            <form name = "read" id = "radioform">
            <input id = "choose_yes" name = "read" class = "bookinput,radiobtn" type = "radio" value = "true">Yes
            
            <input id = "choose_no" name = "read" class = "bookinput,radiobtn" type = "radio" value = "false">No
            </form>
        </div>
        <button id = "addbook">Save book to library</button>
    </div>
    <div id = "newbooks">
        <div id = "newTitle">Title:</div>
        <div id = "newAuthor">Author:</div>
        <div id = "newPages">Pages:</div>
        <div id = "newRead">Read:</div>
        <div id = "delete"><br></div>
      </div>
</body>
<script src="script.js" defer></script>
</html>
